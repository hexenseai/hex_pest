<ul class="list-disc list-inside text-sm text-gray-700 mb-3">
    {% for s in zone.istasyonlar.all %}
        <li>{{ s.benzersiz_kod }} ({{ s.kod }}) — {{ s.ad }}</li>
    {% empty %}
        <li class="text-gray-500">Henüz istasyon yok.</li>
    {% endfor %}
</ul>
<form method="post" action="{% url 'zone_add_station' zone.pk %}"
      class="flex flex-wrap items-end gap-2"
      hx-post="{% url 'zone_add_station' zone.pk %}"
      hx-target="#zone-{{ zone.pk }}-stations"
      hx-swap="innerHTML"
      hx-indicator="#zone-{{ zone.pk }}-indicator">
    {% csrf_token %}
    {{ form.kod }}
    {{ form.ad }}
    <button type="submit" class="px-3 py-1.5 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">Ekle</button>
    <span id="zone-{{ zone.pk }}-indicator" class="htmx-indicator text-sm text-gray-500">Ekleniyor...</span>
    {% if form.errors %}
        <p class="text-sm text-red-600 w-full">{{ form.errors }}</p>
    {% endif %}
</form>
